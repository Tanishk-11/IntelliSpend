        const { useState, useEffect, useRef } = React;

        // Custom hook to trigger animations when elements enter the viewport.
        const useAnimateOnScroll = (options) => {
            const ref = useRef(null);
            const [isVisible, setIsVisible] = useState(false);

            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) {
                        setIsVisible(true);
                        observer.unobserve(entry.target);
                    }
                }, options);

                if (ref.current) {
                    observer.observe(ref.current);
                }

                return () => {
                    if (ref.current) {
                        observer.unobserve(ref.current);
                    }
                };
            }, [ref, options]);

            return [ref, isVisible];
        };

                        <div className="flex items-center justify-between h-16">

        const HeroSection = ({ onNavigate }) => {

        const AuthForm = ({ title, fields, buttonText, onSubmit, onNavigate, isSignUp = false }) => {
            const [formData, setFormData] = useState(
                fields.reduce((acc, field) => ({ ...acc, [field.name]: '' }), {})

             const [status, setStatus] = useState({ message: '', type: '' });

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                onSubmit(formData, setStatus);
            };

                 <div className="py-24 sm:py-32">

        const ExpenseForm = ({ currentUser, onNavigate }) => {
            const [formData, setFormData] = useState({ amount: '', category: '', merchant: '', transaction_date: '' });
            const [status, setStatus] = useState({ message: '', type: '' });
            const [isSuggesting, setIsSuggesting] = useState(false);
            const categories = ["Education", "Entertainment", "Food", "Gifts & Donations", "Groceries", "Health & Wellness", "Personal Care", "Rent/Mortgage", "Shopping", "Stationery", "Subscriptions", "Transport", "Travel", "Utilities", "Other"];
            
            if (!currentUser) {
                 return (
                    <div className="py-32 text-center">
                        <h2 className="text-2xl font-bold text-white">Access Denied</h2>
                        <p className="mt-4 text-gray-400">You must be logged in to add a new expense.</p>
                        <button onClick={() => onNavigate('login')} className="mt-6 bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700 transition-colors">
                            Log In
                        </button>
                    </div>
                );
            }

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setStatus({ message: 'Submitting...', type: 'info' });

                const dataToSend = { ...formData, user_id: currentUser.user_id };
                if (!dataToSend.transaction_date) {
                    delete dataToSend.transaction_date;
                } else {
                    dataToSend.transaction_date = new Date(dataToSend.transaction_date).toISOString();
                }

                try {
                    const response = await fetch('http://localhost:8000/expenses/manual/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(dataToSend)
                    });
                    if (response.ok) {
                        const result = await response.json();
                        setStatus({ message: `Success! Expense #${result.user_expense_id} added.`, type: 'success' });
                        setFormData({ amount: '', category: '', merchant: '', transaction_date: '' });
                    } else {
                        const errorData = await response.json();
                        setStatus({ message: `Error: ${errorData.detail || 'Failed to add expense.'}`, type: 'error' });
                    }
                } catch (error) {
                    setStatus({ message: 'Could not connect to the server. API might be down.', type: 'error' });
                }
            };

            const handleSuggestCategory = async () => {
                if (!formData.merchant) return;
                setIsSuggesting(true);
                setStatus({ message: '✨ Asking AI for a category suggestion...', type: 'info' });
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                const prompt = `Given the merchant name "${formData.merchant}", what is the most likely expense category? Choose exactly one from this list: ${categories.join(', ')}. Respond with only the category name.`;
                const payload = { contents: [{ parts: [{ text: prompt }] }], };
                try {
                    const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    const result = await response.json();
                    if (result.candidates && result.candidates.length > 0) {
                        const suggestedCategory = result.candidates[0].content.parts[0].text.trim();
                        if (categories.includes(suggestedCategory)) {
                            setFormData(prev => ({ ...prev, category: suggestedCategory }));
                            setStatus({ message: `AI suggested: ${suggestedCategory}`, type: 'success' });
                        } else {
                             setStatus({ message: `AI suggested an invalid category. Please select manually.`, type: 'error' });
                        }
                    } else {
                        setStatus({ message: 'AI could not suggest a category. Please select manually.', type: 'error' });
                    }
                } catch (error) {
                    setStatus({ message: 'Error connecting to the AI service.', type: 'error' });
                } finally {
                    setIsSuggesting(false);
                }
            };
            
            return (
                 <div className="py-24 sm:py-32">
                    <div className="max-w-2xl mx-auto p-8 bg-black/30 border border-white/10 rounded-2xl shadow-lg backdrop-blur-md">
                        <h2 className="text-3xl font-bold text-white mb-2">Add a New Expense</h2>
                        <p className="text-gray-400 mb-8">Log a new transaction to your account.</p>
                        <form onSubmit={handleSubmit} className="space-y-6">
                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-6">
                                <div>
                                    <label htmlFor="amount" className="block text-sm font-medium text-gray-300">Amount (₹)</label>
                                    <input type="number" id="amount" name="amount" value={formData.amount} onChange={handleChange} required step="0.01" className="mt-1 block w-full px-4 py-3 bg-gray-900/50 border border-white/20 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 text-white"/>
                                </div>
                                 <div>
                                    <label htmlFor="merchant" className="block text-sm font-medium text-gray-300">Merchant</label>
                                    <input type="text" id="merchant" name="merchant" value={formData.merchant} onChange={handleChange} className="mt-1 block w-full px-4 py-3 bg-gray-900/50 border border-white/20 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 text-white"/>
                                </div>
                            </div>
                            <div>
                                <label htmlFor="category" className="block text-sm font-medium text-gray-300 mb-1">Category</label>
                                <div className="flex items-center gap-2">
                                     <select id="category" name="category" value={formData.category} onChange={handleChange} required className="block w-full px-4 py-3 bg-gray-900/50 border border-white/20 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 text-white">
                                        <option value="">Select a category</option>
                                        {categories.map(cat => <option key={cat} value={cat}>{cat}</option>)}
                                    </select>
                                    <button type="button" onClick={handleSuggestCategory} disabled={!formData.merchant || isSuggesting} className="flex items-center justify-center gap-2 px-4 py-3 bg-teal-600 text-white font-semibold rounded-lg hover:bg-teal-700 disabled:bg-gray-600 transition-colors whitespace-nowrap">
                                       <SparklesIcon />
                                       <span>{isSuggesting ? "..." : "Suggest"}</span>
                                    </button>
                                </div>
                            </div>
                            <div>
                                <label htmlFor="transaction_date" className="block text-sm font-medium text-gray-300">Transaction Date (Optional)</label>
                                <input type="datetime-local" id="transaction_date" name="transaction_date" value={formData.transaction_date} onChange={handleChange} className="mt-1 block w-full px-4 py-3 bg-gray-900/50 border border-white/20 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 text-white"/>
                            </div>
                            <div>
                                <button type="submit" className="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-all">
                                    Log Expense
                                </button>
                            </div>
                        </form>
                         {status.message && (
                            <div className={`mt-6 p-4 rounded-lg text-center font-medium ${
                                status.type === 'success' ? 'bg-green-500/20 text-green-300' :
                                status.type === 'error' ? 'bg-red-500/20 text-red-300' :
                                'bg-blue-500/20 text-blue-300'
                            }`}>
                                {status.message}
                            </div>
                        )}
                    </div>
                </div>
            );
        };
        
        const ExpensesPage = ({ currentUser, onNavigate }) => {
            const [expenses, setExpenses] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState('');

            useEffect(() => {
                if (!currentUser) {
                    setLoading(false);
                    return;
                }
                
                setLoading(true);
                fetch(`http://localhost:8000/expenses/${currentUser.user_id}`)
                    .then(res => {
                        if (!res.ok) { throw new Error("Network response was not ok"); }
                        return res.json();
                    })
                    .then(data => { setExpenses(data); })
                    .catch(err => {
                        console.error("Fetch error:", err);
                        setError("Failed to fetch expenses. Is the backend server running?");
                    })
                    .finally(() => { setLoading(false); });

            }, [currentUser]);

            if (!currentUser) {
                return (
                    <div className="py-32 text-center">
                        <h2 className="text-2xl font-bold text-white">Access Denied</h2>
                        <p className="mt-4 text-gray-400">You must be logged in to view your expenses.</p>
                        <button onClick={() => onNavigate('login')} className="mt-6 bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700 transition-colors">
                            Log In
                        </button>
                    </div>
                );
            }

            return (
                 <div className="py-24 sm:py-32 container mx-auto px-4">
                    <div className="max-w-4xl mx-auto">
                        <h2 className="text-3xl font-bold text-white mb-8">All Your Transactions</h2>
                        {loading && <p className="text-center text-gray-400">Loading expenses...</p>}
                        {error && <p className="text-center text-red-400">{error}</p>}
                        {!loading && !error && (
                            <div className="bg-black/30 border border-white/10 rounded-2xl shadow-lg backdrop-blur-md overflow-hidden">
                                <ul className="divide-y divide-white/10">
                                    {expenses.length > 0 ? expenses.map(exp => (
                                        <li key={exp.user_expense_id} className="p-4 flex justify-between items-center">
                                            <div className="flex items-center gap-4">
                                                <span className="text-gray-500 font-mono text-sm w-8 text-center">{exp.user_expense_id}</span>
                                                <div>
                                                    <p className="font-bold text-white">{exp.merchant || 'N/A'}</p>
                                                    <p className="text-sm text-gray-400">{exp.category}</p>
                                                </div>
                                            </div>
                                            <div>
                                                <p className="font-bold text-lg text-white">-₹{parseFloat(exp.amount).toFixed(2)}</p>
                                                 <p className="text-sm text-gray-500 text-right">{new Date(exp.transaction_date).toLocaleDateString()}</p>
                                            </div>
                                        </li>
                                    )) : (
                                        <li className="p-6 text-center text-gray-400">No expenses logged yet.</li>
                                    )}
                                </ul>
                            </div>
                        )}
                    </div>
                </div>
            );
        };


        const PlaceholderPage = ({ title }) => (
            <div className="py-32 text-center text-white">
                <h1 className="text-4xl font-bold">{title}</h1>
                <p className="mt-4 text-gray-400">This page is under construction.</p>
            </div>
        );

        const ChatbotSidebar = ({ isOpen, onClose }) => {
            const [messages, setMessages] = useState([
                { role: 'model', text: 'Hi! As an expert financial guide for IntelliSpend, how can I help you today?' }
            ]);
            const [input, setInput] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const chatEndRef = useRef(null);

            useEffect(() => {
                chatEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [messages]);
            
            const handleSendMessage = async (e) => {
                e.preventDefault();
                if (!input.trim() || isLoading) return;

                const userMessage = { role: 'user', text: input };
                setMessages(prev => [...prev, userMessage]);
                setInput('');
                setIsLoading(true);

                const apiKey = "AIzaSyAYqH13C8nb6dEos12HdLTquqUOMq5zOCY";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                
                const conversationHistory = messages.map(msg => ({
                    role: msg.role === 'model' ? 'model' : 'user',
                    parts: [{ text: msg.text }]
                }));
                
                const payload = {
                    contents: [...conversationHistory, { role: 'user', parts: [{ text: input }] }],
                    systemInstruction: { 
                        parts: [{ 
                            text: "You are an expert financial guide for the IntelliSpend application. Your persona is professional, insightful, and helpful. You have two primary roles: 1. Act as a money management expert, providing clear, actionable advice on budgeting, saving, and financial planning. 2. Act as an IntelliSpend website guide, answering user questions about how to use the app's features like adding expenses, viewing the dashboard, or understanding rewards." 
                        }] 
                    }
                };

                try {
                    const response = await fetch(apiUrl, { 
                        method: 'POST', 
                        headers: { 'Content-Type': 'application/json' }, 
                        body: JSON.stringify(payload) 
                    });

                    if (!response.ok) {
                        const errorBody = await response.json();
                        console.error("API Error Response:", errorBody);
                        throw new Error(`API returned an error: ${response.statusText}`);
                    }

                    const result = await response.json();
                    
                    if (result.candidates && result.candidates.length > 0 && result.candidates[0].content.parts[0].text) {
                        const modelMessage = { role: 'model', text: result.candidates[0].content.parts[0].text };
                        setMessages(prev => [...prev, modelMessage]);
                    } else {
                         console.warn("API returned no candidates or content:", result);
                         setMessages(prev => [...prev, { role: 'model', text: "I'm sorry, I couldn't generate a response for that. Please try a different question." }]);
                    }
                } catch (error) {
                    console.error('Chatbot fetch error:', error);
                    setMessages(prev => [...prev, { role: 'model', text: 'There was an error connecting to the AI service. Please check the browser console for more details.' }]);
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className={`fixed top-0 right-0 h-full bg-gray-900/80 backdrop-blur-lg border-l border-white/10 z-50 transition-transform duration-300 ${isOpen ? 'translate-x-0' : 'translate-x-full'} w-full md:w-96`}>
                     <div className="flex flex-col h-full">
                        <div className="flex items-center justify-between p-4 border-b border-white/10 flex-shrink-0">
                            <h3 className="text-xl font-bold text-white flex items-center gap-2"><SparklesIcon /> Money Guide</h3>
                            <button onClick={onClose} className="text-gray-400 hover:text-white text-3xl leading-none">&times;</button>
                        </div>
                        <div className="flex-1 p-4 space-y-4 overflow-y-auto">
                            {messages.map((msg, index) => (
                                <div key={index} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                    <div className={`rounded-lg p-3 max-w-xs text-white ${msg.role === 'user' ? 'bg-blue-600' : 'bg-gray-700'}`}>
                                        {msg.text}
                                    </div>
                                </div>
                            ))}
                            {isLoading && (
                                 <div className="flex justify-start">
                                    <div className="bg-gray-700 rounded-lg p-3 max-w-xs text-white">
                                        <div className="flex items-center space-x-2">
                                            <div className="w-2 h-2 bg-gray-400 rounded-full animate-pulse"></div>
                                            <div className="w-2 h-2 bg-gray-400 rounded-full animate-pulse [animation-delay:0.2s]"></div>
                                            <div className="w-2 h-2 bg-gray-400 rounded-full animate-pulse [animation-delay:0.4s]"></div>
                                        </div>
                                    </div>
                                </div>
                            )}
                            <div ref={chatEndRef} />
                        </div>
                        <div className="p-4 border-t border-white/10 flex-shrink-0">
                            <form onSubmit={handleSendMessage}>
                                <input type="text" value={input} onChange={(e) => setInput(e.target.value)} placeholder="Ask a question..." className="w-full bg-gray-800 text-white rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500" disabled={isLoading} />
                            </form>
                        </div>
                    </div>
                </div>
            );
        };
        
        const Footer = () => (
            <footer className="bg-black/50 border-t border-white/10 relative z-10">
                <div className="container mx-auto px-4 py-8">
                    <div className="flex flex-col sm:flex-row justify-between items-center">
                        <p className="text-gray-400">&copy; {new Date().getFullYear()} IntelliSpend. All rights reserved.</p>
                        <div className="flex space-x-6 mt-4 sm:mt-0">
                            <a href="#" className="text-gray-400 hover:text-white"><XIcon /></a>
                            <a href="#" className="text-gray-400 hover:text-white"><InstagramIcon /></a>
                            <a href="#" className="text-gray-400 hover:text-white"><MailIcon /></a>
                            <a href="#" className="text-gray-400 hover:text-white">Contact Us</a>
                        </div>
                    </div>
                </div>
            </footer>
        );

        function App() {
            const [currentPage, setCurrentPage] = useState('home');
            const [isChatOpen, setIsChatOpen] = useState(false);
            const [currentUser, setCurrentUser] = useState(null);

            const handleLogin = async (formData, setStatus) => {
                setStatus({ message: 'Logging in...', type: 'info' });
                try {
                    const response = await fetch('http://localhost:8000/users/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });
                    if (response.ok) {
                        const userData = await response.json();
                        setStatus({ message: 'Login successful! Redirecting...', type: 'success' });
                        setTimeout(() => {
                            setCurrentUser(userData);
                            setCurrentPage('dashboard');
                        }, 1000);
                    } else {
                        const errorData = await response.json();
                        setStatus({ message: `Login failed: ${errorData.detail}`, type: 'error' });
                    }
                } catch (error) {
                    setStatus({ message: 'Could not connect to the server.', type: 'error' });
                }
            };
            
            const handleSignup = async (formData, setStatus) => {
                 setStatus({ message: 'Creating account...', type: 'info' });
                 try {
                    const response = await fetch('http://localhost:8000/users/signup', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });
                    if (response.ok) {
                        const newUser = await response.json();
                        setStatus({ message: 'Signup successful! Logging you in...', type: 'success' });
                        setTimeout(() => {
                            setCurrentUser(newUser);
                            setCurrentPage('dashboard');
                        }, 1000);
                    } else {
                        const errorData = await response.json();
                        setStatus({ message: `Signup failed: ${errorData.detail}`, type: 'error' });
                    }
                } catch (error) {
                    setStatus({ message: 'Could not connect to the server.', type: 'error' });
                }
            };

            const handleLogout = () => {
                setCurrentUser(null);
                setCurrentPage('home');
            };

            const renderPage = () => {
                switch (currentPage) {
                    case 'home':
                        return <HeroSection onNavigate={setCurrentPage} />;
                    case 'expenses':
                        return <ExpensesPage currentUser={currentUser} onNavigate={setCurrentPage} />;
                    case 'add_expense':
                        return <ExpenseForm currentUser={currentUser} onNavigate={setCurrentPage} />;
                    case 'login':
                        return <AuthForm title="Log In" fields={[{name: 'username', label: 'Username', type: 'text'}, {name: 'email', label: 'Email Address', type: 'email'}]} buttonText="Log In" onSubmit={handleLogin} onNavigate={setCurrentPage} />;
                    case 'signup':
                         return <AuthForm title="Create an Account" fields={[{name: 'username', label: 'Username', type: 'text'}, {name: 'email', label: 'Email Address', type: 'email'}]} buttonText="Sign Up" onSubmit={handleSignup} onNavigate={setCurrentPage} isSignUp={true} />;
                    case 'dashboard':
                        return <PlaceholderPage title={`Welcome, ${currentUser?.username}!`} />;
                    case 'rewards':
                        return <PlaceholderPage title="Rewards" />;
                    case 'profile':
                        return <PlaceholderPage title="User Profile" />;
                    default:
                        return <HeroSection onNavigate={setCurrentPage} />;
                }
            };
            
            return (
                <div className="bg-black text-white min-h-screen font-sans relative">
                    <div className="absolute inset-0 -z-20 animated-gradient-background"></div>
                    <div className="absolute inset-0 -z-10 bg-black/60"></div>
                    
                    <Header onNavigate={setCurrentPage} currentUser={currentUser} onLogout={handleLogout} />
                    <main className={`transition-all duration-300 ease-in-out ${isChatOpen ? 'md:mr-96' : 'mr-0'}`}>
                        {renderPage()}
                    </main>
                    <Footer />
                    <ChatbotSidebar isOpen={isChatOpen} onClose={() => setIsChatOpen(false)} />
                    
                    <button 
                        onClick={() => setIsChatOpen(!isChatOpen)}
                        className="fixed bottom-6 right-6 bg-gradient-to-r from-blue-500 to-purple-600 text-white p-4 rounded-full shadow-lg hover:scale-110 transition-transform z-50">
                        <ChatBubbleIcon />
                    </button>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
</body>
</html>
